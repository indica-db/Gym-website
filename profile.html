<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Gym Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section id="profile">
        <form id="profile-form">
            <input type="text" id="profile-username" placeholder="Username" required>
            <input type="email" id="profile-email" placeholder="Email" required>
            <button type="submit">Update Profile</button>
        </form>
        <p id="profile-message"></p>
    </section>

    <footer>
        <p>&copy; 2023 Our Gym. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
